<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
  
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="header">Train Scheduler</div>

    <div class="container">

        <div class="train-schedule">
            <table class="table">
                <thead>
                    <div class="panel-heading"><h3>Current Train Schedule</h3></div>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
               
                    

                </tbody>
            </table>
        </div>


        <div class="add-train">
                <div class="panel-heading"><h3>Add New Train</h3></div>
                <hr>
            <form class="form">
                <div class="form-group">
                    <label for="exampleInputPassword1">Train Name</label>
                    <input type="normal" class="form-control" id="trainName" 
                        placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Destination</label>
                    <input type="normal" class="form-control" id="trainDestination" 
                        placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">First Train Time (HH:mm-military time)</label>
                    <input type="normal" class="form-control" id="firstTrain" 
                        placeholder="Enter first train time (HH:mm-military time)">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Frequency (min)</label>
                    <input type="normal" class="form-control" id="trainFrequency" 
                        placeholder="Enter frequency (min)">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


    <footer>
        copyright &lt;&copy;&gt; 2019
    </footer>

   

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>

    
</body>

</html>
